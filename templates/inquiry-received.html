<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agency/42 — We received your inquiry</title>
    <style type="text/css">
      #outlook a { padding:0; }
      body { margin:0;padding:0;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%; }
      table, td { border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt; }
      img { border:0;height:auto;line-height:100%;outline:none;text-decoration:none;-ms-interpolation-mode:bicubic; }
      p { display:block;margin:13px 0; }
      a { color: inherit; }
    </style>
  </head>
  <body style="word-spacing:normal;background-color:#ffffff;">
    <div style="background-color:#ffffff;">
      <!-- Header (logo + small text) -->
      <div style="margin:0 auto;max-width:600px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
          <tbody>
            <tr>
              <td style="direction:ltr;font-size:0px;padding:40px 0 10px 0;text-align:center;">
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse;border-spacing:0px;margin:0 auto;">
                  <tbody>
                    <tr>
                      <td style="width:140px;">
                        <img alt="Agency 42 Logo" height="auto" src="https://www.agency42.co/images/logos/agency42.png" style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:13px;" width="140" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>

      <!-- Body -->
      <div style="margin:0 auto;max-width:600px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
          <tbody>
            <tr>
              <td style="background-color:#ffffff;border:1px solid #e5e7eb;border-radius:4px;padding:28px 24px;font-family:Arial,Helvetica,sans-serif;color:#111827;">
                <h1 style="margin:0 0 12px 0;font-size:22px;line-height:28px;">We received your message</h1>
                <p style="margin:0 0 16px 0;font-size:16px;line-height:24px;">Hi {{name}},</p>
                <p style="margin:0 0 16px 0;font-size:16px;line-height:24px;">Thanks for reaching out. We’ll get back to you as soon as we can.</p>

                <div style="margin:20px 0 10px 0;font-weight:bold;">You wrote:</div>
                <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="font-size:14px;line-height:22px;color:#111827;">
                  <tbody>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Name</td><td>{{name}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Email</td><td>{{email}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Company</td><td>{{company}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Company Size</td><td>{{company_size}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Budget</td><td>{{budget}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;">Subject</td><td>{{subject}}</td></tr>
                    <tr><td style="padding:4px 0;width:140px;color:#6b7280;vertical-align:top;">Message</td><td>{{message}}</td></tr>
                  </tbody>
                </table>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer: match newsletter (socials + location + copyright) -->
      <div style="margin:20px auto 0 auto;max-width:600px;background:#E5E7EB;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;background:#E5E7EB;">
          <tbody>
            <tr>
              <td align="center" style="padding:16px 0 10px 0;">
                <table cellpadding="0" cellspacing="0" width="150" border="0" style="table-layout:auto;width:150px;border:none;">
                  <tr>
                    <td style="padding:0 6px;"><a href="https://agency42.ai" target="_blank"><img src="https://udtjqxdjjufkhocvaevs.supabase.co/storage/v1/object/public/user-uploads//web.png" alt="Website" width="20" height="20" style="display:block;" /></a></td>
                    <td style="padding:0 6px;"><a href="https://x.com/agency42co" target="_blank"><img src="https://udtjqxdjjufkhocvaevs.supabase.co/storage/v1/object/public/user-uploads//x.png" alt="X (Twitter)" width="20" height="20" style="display:block;" /></a></td>
                    <td style="padding:0 6px;"><a href="https://www.linkedin.com/company/agency42co" target="_blank"><img src="https://udtjqxdjjufkhocvaevs.supabase.co/storage/v1/object/public/user-uploads//linkdin.png" alt="LinkedIn" width="20" height="20" style="display:block;" /></a></td>
                    <td style="padding:0 6px;"><a href="https://www.youtube.com/playlist?list=PLIzwgd0roNpGoSE_qmoFQq3PGN261ukYO" target="_blank"><img src="https://udtjqxdjjufkhocvaevs.supabase.co/storage/v1/object/public/user-uploads//youtube.png" alt="YouTube" width="20" height="20" style="display:block;" /></a></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center" style="font-family:Arial, Helvetica, sans-serif;font-size:12px;line-height:18px;color:#6B7280;padding:4px 24px 20px 24px;">Los Angeles, CA<br/>© {{year}} Agency/42</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  </html>
